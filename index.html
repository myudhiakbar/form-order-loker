<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Order PP Loker</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4/animate.min.css"/>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <style>
    
  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ece9e6, #ffffff);
    color: #000000;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0.2rem;
  }

  .form-container {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    padding: 2rem;
    width: 100%;
    max-width: 500px;
  }

  h2 {
    color: #01239e;
    font-weight: 700;
    font-size: clamp(20px, 2.5vw, 28px);
    text-align: center;
    margin-top: 1.5rem;
    margin-bottom: 2rem;
  }

  /* Atur tinggi semua field input dan select */
  input.form-control,
  select.form-select {
    height: 50px;              /* tinggi field uniform */
    padding: 0.6rem 1rem;      /* jarak teks ke tepi */
    font-size: 1rem;           /* ukuran teks */
    border-radius: 10px;       /* sudut melengkung */
    border: 1px solid #ccc;
  }

  /* Field file upload lebih tinggi sedikit */
  input[type="file"].form-control {
    height: auto; /* tinggi menyesuaikan isi */
    padding: 0.5rem;
  }

  /* Label agar punya jarak yang pas */
  label.form-label {
    font-weight: 600;
    margin-bottom: 0.5rem;
  }

  /* Jarak antar field */
  .form-control,
  .form-select {
    margin-bottom: 1rem;
  }

  .rekening {
    margin: 2rem 0;
  }

  .rekening p {
    margin-bottom: 0.5rem;
  }

  .btn-submit {
    background: linear-gradient(45deg, #1237f3, #223fe6);
    border: none;
    font-weight: bold;
    color: #ffffff;
    padding-top: 15px;
    padding-bottom: 15px;
    margin-top: 1rem;
    margin-bottom: 1.5rem;
  }

  .btn-submit:hover {
    opacity: 0.9;
    color: #ffffff;
  }

  .btn-submit:active,
  .btn-submit.loading {
    color: #ffee58 !important; /* kuning lembut saat ditekan */
    background: linear-gradient(45deg, #0e2fd1, #1b36cc); /* sedikit lebih gelap */
  }

  button.loading {
    pointer-events: none;
    opacity: 0.85;
    position: relative;
  }

  button.loading::after {
    content: "";
    position: absolute;
    right: 16px;
    top: 50%;
    width: 18px;
    height: 18px;
    border: 2px solid white;
    border-top: 2px solid transparent;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    transform: translateY(-50%);
  }

  @keyframes spin {
    to {
      transform: translateY(-50%) rotate(360deg);
    }
  }

  /* Field invalid (merah) */
  .is-invalid {
    border-color: #dc3545 !important;
    box-shadow: 0 0 0 0.15rem rgba(220, 53, 69, 0.15);
  }

  /* Field valid (hijau lembut) */
  .is-valid {
    border-color: #28a745 !important;
    box-shadow: 0 0 0 0.15rem rgba(40, 167, 69, 0.15);
  }

  /* Pesan error */
  .invalid-feedback {
    display: none;
    font-size: 0.85rem;
    color: #dc3545;
    margin-top: -5px;
    line-height: 1.2;
  }

  /* Tampilkan pesan saat field invalid */
  .is-invalid ~ .invalid-feedback {
    display: block;
  }

  /* Transisi halus saat berubah status */
  .form-control,
  .form-select {
    transition: border-color 0.25s ease, box-shadow 0.25s ease;
  }
  </style>
</head>

<body>
  <div class="container-fluid py-4">
    <div class="form-container mx-auto">
      <h2>Konfirmasi Pembayaran<br>Paid Promote / Iklan Loker Kesehatan ID</h2>
      <form id="orderForm">
        <div class="mb-3">
          <label for="nama" class="form-label">Nama <span class="text-danger">*</span></label>
          <input type="text" id="nama" name="nama" class="form-control" placeholder="Nama Pengiklan" required>
          <div class="invalid-feedback">Wajib diisi</div>
        </div>

        <div class="mb-3">
          <label for="wa" class="form-label">Nomor WhatsApp <span class="text-danger">*</span></label>
          <input type="text" id="wa" name="wa" class="form-control" placeholder="contoh: 08123456789" required>
          <div class="invalid-feedback">Wajib diisi angka dan no WA yang valid ya</div>
        </div>

        <div class="mb-3">
          <label for="produk" class="form-label">Pilih Paket <span class="text-danger">*</span></label>
          <select name="produk" id="produk" class="form-select" required>
            <option value="">‚è≥ Memuat daftar paket...</option>
          </select>
          <div class="invalid-feedback">Silakan pilih paket</div>
        </div>

        <div class="mb-3">
          <label for="namaRek" class="form-label">Atas Nama Rekening <span class="text-danger">*</span></label>
          <input type="text" id="namaRek" name="namaRek" class="form-control" placeholder="Pemilik Rekening" required>
          <div class="invalid-feedback">Wajib diisi</div>
        </div>

        <div class="mb-3">
          <label for="bukti" class="form-label">Upload Bukti Transfer (JPEG/PNG) <span class="text-danger">* (file max 2MB)</span></label>
          <input type="file" id="bukti" name="bukti" class="form-control" accept="image/jpeg" required>
          <div class="invalid-feedback">Harap upload bukti transfer</div>
        </div>

        <div class="rekening mb-4">
          <p>‚û°Ô∏è BCA: <span id="bca">5800244716</span>
            <button type="button" class="copy-btn" onclick="copyText('bca')">üìã</button></p>
          <p>‚û°Ô∏è MANDIRI: <span id="mandiri">9000032618168</span>
            <button type="button" class="copy-btn" onclick="copyText('mandiri')">üìã</button></p>
          <p>a.n. Muhammad Yudhi Akbar</p>
        </div>

        <button type="submit" id="submitBtn" class="btn btn-submit w-100">üì§ Kirim Pembayaran</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- <script src="script.js"></script> -->
  <script>
  // Fungsi salin no rekening
    function copyText(id) {
    const text = document.getElementById(id).innerText;
    navigator.clipboard.writeText(text);
    // alert("‚úÖ Nomor rekening telah disalin: " + text);
    Swal.fire ({
    icon: 'success',
    title: 'Nomor rekening disalin!',
    text: `‚úÖ ${text}`,
    timer: 1800,
    showConfirmButton: false,
    timerProgressBar: true,
    showClass: { popup: 'animate__animated animate__fadeInDown' },
    hideClass: { popup: 'animate__animated animate__fadeOutUp' }
    });
  }

  // === Variabel elemen ===
  const form = document.getElementById("orderForm");
  const waField = document.getElementById("wa");
  const namaField = document.getElementById("nama");
  const produkField = document.getElementById("produk");
  const namaRekField = document.getElementById("namaRek");
  const buktiField = document.getElementById("bukti");

  const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbwnhTNcpCmCsgouD6RgiF7LH8Qrx_xAr6A56p_THvmpG-4U9frxsLVgkZ5LF9_YSbJeQw/exec";
  const ADMIN_WA = "6287713314496";

  function updateFieldFeedback(field) {
  // Temukan elemen invalid-feedback terdekat
  let feedback = field.nextElementSibling;
  if (!feedback || !feedback.classList.contains("invalid-feedback")) {
    const parent = field.closest(".mb-3, .form-group") || field.parentElement;
    feedback = parent ? parent.querySelector(".invalid-feedback") : null;
  }
  if (!feedback) return;

  // Tampilkan atau sembunyikan pesan error
  feedback.style.display = field.classList.contains("is-invalid")
    ? "block"
    : "none";
  }

  function validateField(field, condition) {
    if (!condition) {
      field.classList.remove("is-valid");
      field.classList.add("is-invalid");
    } else {
      field.classList.remove("is-invalid");
      field.classList.add("is-valid");
    }
    updateFieldFeedback(field);
  }

  function validateWA() {
    const wa = waField.value.replace(/\D/g, ""); // hanya angka
    waField.value = wa;
    const isValid = /^\d{10,13}$/.test(wa);
    validateField(waField, isValid);
    return isValid;
  }

  function validateFormFields() {
  let valid = true;

  validateField(namaField, namaField.value.trim() !== "");
  validateField(produkField, produkField.value.trim() !== "");
  validateField(namaRekField, namaRekField.value.trim() !== "");
  validateField(buktiField, !!buktiField.files[0]);
  if (!validateWA()) valid = false;

  // Jika ada yang invalid
  form.querySelectorAll(".form-control, .form-select").forEach((f) => {
      if (f.classList.contains("is-invalid")) valid = false;
    });

    return valid;
  }

  // === Event listeners ===
  waField.addEventListener("input", validateWA);

  form.addEventListener("input", (e) => {
    const field = e.target;
    if (field.matches("#nama")) validateField(field, field.value.trim() !== "");
    if (field.matches("#produk")) validateField(field, field.value.trim() !== "");
    if (field.matches("#namaRek")) validateField(field, field.value.trim() !== "");
    if (field.matches("#bukti")) validateField(field, !!field.files[0]);
  });

  // Saat form disubmit
  form.addEventListener("submit", function (e) {
    if (!validateFormFields()) {
    e.preventDefault();
      const firstInvalid = form.querySelector(".is-invalid");
      if (firstInvalid) firstInvalid.focus();
    }
  });

  // === Ambil daftar produk secara dinamis ===
  async function loadProduk() {
    try {
      const res = await fetch(WEBAPP_URL);
      const data = await res.json();
      const select = document.getElementById("produk");
      select.innerHTML = "";

      if (data.result === "success" && data.produk.length > 0) {
        select.innerHTML = '<option value="">-- Pilih Paket --</option>';
        data.produk.forEach(p => {
          const opt = document.createElement("option");
          opt.value = p;
          opt.textContent = p;
          select.appendChild(opt);
        });
      } else {
        select.innerHTML = '<option value="">‚ùå Gagal memuat produk</option>';
      }
    } catch (err) {
      document.getElementById("produk").innerHTML = '<option value="">‚ö†Ô∏è Error memuat produk</option>';
      console.error(err);
    }
  }

  // === Konversi file ke Base64 ===
  function toBase64(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.readAsDataURL(file);
      reader.onload = () => resolve(reader.result.split(",")[1]);
      reader.onerror = (err) => reject(err);
    });
  }

  // === Proses Submit Form ===
  document.getElementById("orderForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const form = e.target;
    const btn = document.getElementById("submitBtn");
    btn.classList.add("loading");

    const buktiFile = form.bukti.files[0];
      if (!buktiFile) {
      alert("‚ùå Harap upload bukti transfer");
      btn.classList.remove("loading");
      return;
    }
    if (buktiFile.size > 2 * 1024 * 1024) {
      alert("‚ùå Ukuran file maksimal 2MB");
      btn.classList.remove("loading");
      return;
    }

    Swal.fire({
      title: 'Menyimpan data...',
      html: '<small>Mohon tunggu sebentar</small><br><br><div class="spinner-border text-primary" role="status"></div>',
      allowOutsideClick: false,
      showConfirmButton: false,
    });

    try {
    const buktiBase64 = await toBase64(buktiFile);

    const data = {
      nama: form.nama.value,
      wa: form.wa.value,
      produk: form.produk.value,
      namaRek: form.namaRek.value,
      bukti: buktiBase64,
      buktiNama: buktiFile.name
    };

    const res = await fetch(WEBAPP_URL, {
      method: "POST",
      body: JSON.stringify(data),
    });

    const result = await res.json();
    Swal.close(); // tutup loader

    if (result.result === "success") {
      const fileUrl = result.fileUrl || "-";
      const pesan = `Halo min, saya sudah transfer untuk iklan\n\n- Nama: ${data.nama}\n- WA: ${data.wa}\n- Produk: ${data.produk}\n- Nama Pemilik Rekening: ${data.namaRek}\n- Bukti transfer: ${fileUrl}`;
      const pesanUrl = `https://wa.me/${ADMIN_WA}?text=${encodeURIComponent(pesan)}`;

      Swal.fire({
        icon: 'success',
        title: 'Order berhasil disimpan!',
        text: 'Silakan kirim bukti ke admin via WhatsApp.',
        confirmButtonText: 'Kirim ke Admin',
        showClass: { popup: 'animate__animated animate__fadeInDown' },
        hideClass: { popup: 'animate__animated animate__fadeOutUp' }
      }).then(() => {
        window.location.href = pesanUrl;
        form.reset();
      });
    } else {
      Swal.fire({
        icon: 'error',
        title: 'Gagal menyimpan order!',
        text: result.message,
        showClass: { popup: 'animate__animated animate__fadeInDown' },
        hideClass: { popup: 'animate__animated animate__fadeOutUp' }
      });
    }

    } catch (err) {
      Swal.close();
      Swal.fire({
        icon: 'error',
        title: 'Terjadi kesalahan!',
        text: err.message,
        showClass: { popup: 'animate__animated animate__fadeInDown' },
        hideClass: { popup: 'animate__animated animate__fadeOutUp' }
      });
    }
  });

  window.addEventListener("DOMContentLoaded", loadProduk);
  </script>
</body>
</html>
